<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Javascript Calculator Project</title>
    <script src="/assets/javascript/script.js" async></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeyboard">
                <button class="plus" data-type ='op'>+</button>
                <button class="minus" data-type ='op'>-</button>
                <button class="multiply" data-type ='op'>*</button>
                <button class="divide" data-type ='op'>/</button>
                <button class="one" data-type="num">1</button>
                <button class="two" data-type="num">2</button>
                <button class="three" data-type="num">3</button>
                <button class="four" data-type="num">4</button>
                <button class="five" data-type="num">5</button>
                <button class="six" data-type="num">6</button>
                <button class="seven" data-type="num">7</button>
                <button class="eight" data-type="num">8</button>
                <button class="nine" data-type="num">9</button>
                <button class="zero" data-type="num">0</button>
                <button class="dot" data-type="num">.</button>
                <button class="clear" data-type="num">c</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
